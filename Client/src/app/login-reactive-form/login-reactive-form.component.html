<form [formGroup]="loginForm">

    <div class="input-group mb-3">
        <span class="input-group-text" id="Email">Email</span>
        <input type="text" id="Email" [class.is-valid]="loginForm.controls['Email'].valid" [class.is-invalid]="loginForm.controls['Email'].invalid && loginForm.controls['Email'].touched " formControlName="Email" class="form-control" placeholder="Email" >
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input type="password" formControlName="Password" class="form-control" placeholder="Password" >
      </div>

      <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Send</button>
      
</form>

{{loginForm.valid  }}
