

<form #resform="ngForm" (ngSubmit)="OnSub()">
       
  <div class="container">
    <div class="row">
      <div class="card mb-3" style="max-width: 540px;" *ngFor="let item of products">
          <div class="row">
              <img src="{{baseUrl+''+item.pictureUrl}}" style="width: 300px;height: 300px;" class="img-fluid rounded-start" alt="...">
            <br>
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.description}}</p>
                <input type="checkbox" name="isActive"(change)="CheckBoxMethod(item.id)">
                <h5 class="card-title">{{item.price}}$</h5>

              </div>
          </div>
        </div>
  </div>
  </div>
    <div class="container text-center">
        <div *ngIf="productsIds.length > 0 ;then enablebutton;else disablebutton"></div>
        <ng-template #disablebutton>
            <button type="submit" disabled class="btn mybtn">Next</button>
        </ng-template>
        <ng-template #enablebutton>
            <button type="submit" class="btn mybtn">Next</button>
        </ng-template>
    </div>
</form>
