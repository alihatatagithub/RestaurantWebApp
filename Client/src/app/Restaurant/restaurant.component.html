


<div style="width: 100%;height: 400px; background-image: url('../../assets/BG.jpg');" >
 <div class="container">
  <form #restaurant="ngForm" style="padding-top: 222px;" (ngSubmit)="onSubmit(restaurant)">

    <div class="containter" style="background-color: #f1b500;">
      <div class="row">
        <div class="col-md-4" style="padding: 10px 0px 10px 10px;">
          <input type="text" name="restaurantName"  id="restaurantName" #restaurantNameControl="ngModel" [(ngModel)]="restaurantName" placeholder="Restaurant Name" class="form-control">
        </div>

        <div class="col-md-4" style="padding: 10px 0px 10px 10px;">
          <select class="form-select"  name="cityId" [(ngModel)]="cityId" aria-label="Default select example">
            <option selected [value]="0">Please Select Your City</option>
            <option  *ngFor="let city of cities"  [value]="city.id">{{city.name}}</option>
          </select>

        </div>

        <div class="col-md-4" style="padding: 10px ;">
          <button type="submit" class="btn btn-danger" style="width: 200px;">Search</button>
        </div>
      </div>
    
    </div>
  </form>
 </div>
  
</div>
<div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="card col-md-4" *ngFor="let item of restaurants">
        <img (click)="Details(item.id)" src="{{baseUrl+''+item.pictureUrl}}" height="200px" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title" style="font-family:'Courier New'">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
          <i>
            <a style="color: black; text-decoration: none;cursor: pointer;" (click)="Details(item.id)"  >MENUE >> </a>

          </i>
        </div>
      </div>
    </div>
  </div>
