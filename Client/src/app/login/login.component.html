<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Login</h2>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid Email or password.</div>
        <br/>
        <label for="Email" class="sr-only">Email address</label>
        <input type="email" id="Email" name="Email" ngModel class="form-control" placeholder="Email" required autofocus>
        <br/>
        <label for="Password" class="sr-only">Password</label>
        <input type="Password" id="Password" name="Password" ngModel class="form-control" placeholder="Password" required>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </div>
</form>
